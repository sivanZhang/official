{% extends 'base.html' %}
 {% block css %}
 <link href="/static/css/hostpage.css"  rel="stylesheet">
 <link href="/static/css/home.css"  rel="stylesheet">
 <link rel="stylesheet" href="/static/css/swiper.css">
{% endblock %} 
{% block content %}
<div class="container-fluid content">
        <!-- Swiper -->
        <div class="swiper-container row">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="sider1">
                        <img class="ad-img" src="/static/img/slider1.jpg" />
                        <div class="shop-link">
                            <a class="learn_more" href="产品图.html">了解更多</a>
                            <a class="now-bye btn" href="javascript;">现在购买</a>
                        </div>
                    </div>
                </div>
                <!-- slider 1 end-->
                <div class="swiper-slide">
                    <div class="sider1">
                        <img class="ad-img" src="/static/img/slider2.jpg" />
                        <a class="learn_more" href="产品图.html">了解更多</a>
                    </div>
                </div>
                <!-- slider 2 end-->
                <div class="swiper-slide">
                    <div class="sider1">
                        <img class="ad-img" src="/static/img/slider3.jpg" />
                        <a class="learn_more" href="产品图.html">了解更多</a>
                    </div>
                </div>
                <!-- slider 3 end-->
                <div class="swiper-slide">
                    <div class="sider1">
                        <img class="ad-img" src="/static/img/slider4.jpg" />
                        <a class="learn_more" href="产品图.html">了解更多</a>
                    </div>
                </div>
                <!-- slider 4 end-->
                <div class="sider1">
                    <img class="ad-img" src="/static/img/slider5.jpg" />
                    <p class="p_title">
                        <span class="white_span">高科技3</span>
                        <span class="yellow_span">精密陶瓷</span>
                    </p>
                    <a class="learn_more" href="产品图.html">了解更多</a>
                </div>
            </div>
            <!-- slider 5 end-->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        </div>
        <!-- end swiper -->
</div>
{% endblock %} 
{% block js %}
<script type="text/javascript " src="/static/js/swiper-3.4.2.jquery.min.js "></script>
<script type="text/javascript " src="/static/js/homepage.js "></script> 
{% endblock %}
